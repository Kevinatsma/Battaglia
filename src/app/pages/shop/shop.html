<main class="shop-container">
    <section class="shop-container__hero">
        <app-hero [image]="heroImage" [sectionToScrollTo]="'shop'"
            [height]="95" [heroTitle]="'Shop'" [classes]="'detail'"></app-hero>
    </section>

    <section class="shop-container__content" id="shop">
        <h1>Shop</h1>
    </section>

    <section id="footer">
        <app-footer></app-footer>
    </section>
</main>
