<main class="blog-container">
    <section class="blog-container__hero">
        <app-hero [image]="heroImage" [sectionToScrollTo]="'blog'"
            [height]="85" [heroTitle]="'Blog'" [classes]="'detail'"></app-hero>
    </section>

    <section class="blog-container__content" id="blog">
        <h1>Blog</h1>
    </section>

    <section id="footer">
        <app-footer></app-footer>
    </section>
</main>
