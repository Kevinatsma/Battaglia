<main cdkScrollable class="page vertical" id="home-page">
    <section class="hero">
        <app-hero [image]="heroImage" [sectionToScrollTo]="'products'"></app-hero>
    </section>
    <section class="page__section" id="products">
        <h1>Products</h1>
    </section>
    <section class="page__section" id="video-banner">
        <h1>Banner / Video</h1>
    </section>
    <section class="page__section" id="story">
        <h1>Last 3/6/9 blog stories</h1>
    </section>
    <section class="page__section" id="reviews">
        <h1>Reviews</h1>
    </section>
    <section class="page__section" id="highlight">
        <h1>Highlighted story</h1>
    </section>
    <section class="page__section" id="about-us">
        <h1>About us</h1>
    </section>
    <section id="footer">
        <app-footer></app-footer>
    </section>
</main>
